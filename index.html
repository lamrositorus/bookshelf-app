<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <h1>Bookshelf App</h1>
  </header>

  <main>
    <section class="container-section">
      <h2>Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div class="form-group">
          <label class="label" for="bookFormTitle">Judul</label>
          <input class="input" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
        </div>
        <div class="form-group">
          <label class="label" for="bookFormAuthor">Penulis</label>
          <input class="input" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
        </div>
        <div class="form-group">
          <label class="label" for="bookFormYear">Tahun</label>
          <input class="input" id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
        </div>
        <div class="form-group">
          <label class="label" for="bookFormIsComplete">Selesai dibaca</label>
          <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
        </div>
        <button class="button" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
          Masukkan Buku ke rak <span>Belum selesai dibaca</span>
        </button>
      </form>
    </section>

    <section id="search" class="container-section">
      <h2>Cari Buku</h2>
      <form id="searchBook" data-testid="searchBookForm">
        <div class="form-group">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
        </div>
        <button class="button" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
          Cari
        </button>
      </form>
    </section>

    <section class="container-section">
      <div class="container-form">
        <h2>Belum selesai dibaca</h2>

        <div class="book-list" id="incompleteBookList" data-testid="incompleteBookList">
          <!-- Struktur buku belum selesai dibaca -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button class="button1" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button class="button1" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="button1" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container-section">
      <div class="container-form">
        <h2>Selesai dibaca</h2>

        <div class="book-list" id="completeBookList" data-testid="completeBookList">
          <!-- Struktur buku selesai dibaca -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button class="button1" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
              <button class="button1" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="button1" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
